<p>Inverts the carry flag.</p>
<h2 id="toc0"><span>Syntax</span></h2>
<div class="code">
<pre>
<code>ccf</code>
</pre></div>
<h2 id="toc1"><span>Effects</span></h2>
<p>Carry flag inverted. Also inverts H and clears N. Rest of the flags are preserved.</p>
<h2 id="toc2"><span>Uses</span></h2>
<h2 id="toc3"><span>T-States</span></h2>
<p>4&#160;t-states</p>
