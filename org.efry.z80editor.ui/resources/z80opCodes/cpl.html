<p>CPL inverts all bits of A.</p>
<h2 id="toc0"><span>Syntax</span></h2>
<div class="code">
<pre>
<code>cpl</code>
</pre></div>
<h2 id="toc1"><span>Effects</span></h2>
<p>Sets H and N, other flags are unmodified.</p>
<h2 id="toc2"><span>Uses</span></h2>
<p>This instruction returns the same value as XORing A with $FF or subtracting A from $FF.<br />
Also, CPL \ INC A returns the same value that NEG does.</p>
<h2 id="toc3"><span>T-States</span></h2>
<p>4&#160;t-states</p>
