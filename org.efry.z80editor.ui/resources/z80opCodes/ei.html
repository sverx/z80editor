<p>EI enables the interrupts.</p>
<h2 id="toc0"><span>Syntax</span></h2>
<div class="code">
<pre>
<code>EI</code>
</pre></div>
<h2 id="toc1"><span>Effects</span></h2>
<p>Flags preserved.</p>
<h2 id="toc2"><span>Uses</span></h2>
<p>Can either be set to interrupt mode 1 (OS interrupts) or interrupt mode 2 using IM. Be sure to re-enable interrupt mode 1 before returning to the OS.</p>
<h2 id="toc3"><span>T-States</span></h2>
<p>4&#160;t-states</p>
