<p>Reads the (C) port and writes the result to (HL). HL and B are decremented. Repeats until B = 0.</p>
<h2 id="toc0"><span>Syntax</span></h2>
<div class="code">
<pre>
<code>INDR</code>
</pre></div>
<h2 id="toc1"><span>Effects</span></h2>
<p>Z is set, carry is preserved, N is set, S,H, and P/V are undefined.</p>
