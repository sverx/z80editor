<p>Reads from the (C) port, then writes to (HL). HL is incremented and B is decremented. Repeats until B = 0.</p>
<h2 id="toc0"><span>Syntax</span></h2>
<div class="code">
<pre>
<code>INIR</code>
</pre></div>
<h2 id="toc1"><span>Effects</span></h2>
<p>Z is set, C is reset, N is reset, S, H, and P/V are undefined.</p>
