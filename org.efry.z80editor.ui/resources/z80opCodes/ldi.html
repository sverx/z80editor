<p>Performs a &quot;LD (DE),(HL)&quot;, then increments DE and HL, and decrements BC.</p>
<h2 id="toc0"><span>Syntax</span></h2>
<div class="code">
<pre>
<code>LDI</code>
</pre></div>
<h2 id="toc1"><span>Effects</span></h2>
<p>P/V is reset in case of overflow (if BC=0 after calling LDI).</p>
<h2 id="toc2"><span>Uses</span></h2>
<p>Copying data.</p>
<h2 id="toc3"><span>T-States</span></h2>
<p>16&#160;t-states</p>
