<p>NEG negates the accumulator.</p>
<h2 id="toc0"><span>Syntax</span></h2>
<div class="code">
<pre>
<code>neg</code>
</pre></div>
<h2 id="toc1"><span>Effects</span></h2>
<p>N flag is set, all other flags modified by definition.</p>
<h2 id="toc2"><span>Uses</span></h2>
<p>This command literally subtracts A from 0. This explains what &quot;<em>modified by definition</em>&quot; means in the <em><strong>Effects</strong></em> section above.</p>
