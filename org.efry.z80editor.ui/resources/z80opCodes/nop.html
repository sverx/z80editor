<p>NOP does nothing for 4 clock cycles.</p>
<h2 id="toc0"><span>Syntax</span></h2>
<div class="code">
<pre>
<code>nop</code>
</pre></div>
<h2 id="toc1"><span>Effects</span></h2>
<p>All flags preserved.</p>
<h2 id="toc2"><span>Uses</span></h2>
<p>Useful for a short time waster (for example, it's common to put 8 clock cycles between output and input from the Key Port).</p>
<h2 id="toc3"><span>T-States</span></h2>
<p>4&#160;t-states</p>
