<p>Reads from (HL) and writes to the (C) port. HL and B are then decremented. Repeats until B = 0.</p>
<h2 id="toc0"><span>Syntax</span></h2>
<div class="code">
<pre>
<code>OTDR</code>
</pre></div>
<h2 id="toc1"><span>Effects</span></h2>
<p>C is preserved, Z is set, N is set, S, H, and P/V are undefined.</p>
