<p>Resets the specified bit to zero.</p>
<h2 id="toc0"><span>Syntax</span></h2>
<div class="code">
<pre>
<code>res n,op8</code>
</pre></div>
<h3 id="toc1"><span>Allowed Instructions</span></h3>
<div class="code">
<pre>
<code>res n,a
res n,b
res n,c
res n,d
res n,e
res n,h
res n,l
res n,(hl)
res n,(ix+n)
res n,(iy+n)</code>
</pre></div>
<h2 id="toc2"><span>Effects</span></h2>
<p>Flags are preserved.</p>
<h2 id="toc3"><span>Uses</span></h2>
<h2 id="toc4"><span>T-States</span></h2>
<p>r denotes 8-bit register.<br /></p>
<table class="wiki-content-table">
<tr>
<td>r</td>
<td>8</td>
</tr>
<tr>
<td>(hl)</td>
<td>15</td>
</tr>
<tr>
<td>(ix+X)</td>
<td>23</td>
</tr>
<tr>

<td>23</td>
