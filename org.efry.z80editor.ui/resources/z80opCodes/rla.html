<p>Performs an <a href="/instructions-set:rl">RL A</a>, but is much faster and S, Z, and P/V flags are preserved.</p>
<h2 id="toc0"><span>Syntax</span></h2>
<div class="code">
<pre>
<code>RLA</code>
</pre></div>
<h2 id="toc1"><span>Effects</span></h2>
<p>C is changed to the leaving 7th bit, H and N are reset, P/V , S and Z are preserved.</p>
<h2 id="toc2"><span>Uses</span></h2>
<h2 id="toc3"><span>T-States</span></h2>
<p>4&#160;t-states</p>
