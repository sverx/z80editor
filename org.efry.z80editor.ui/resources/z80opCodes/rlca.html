<p>Performs <a href="/instructions-set:rlc">RLC A</a> much quicker, and modifies the flags differently.</p>

<div class="code">
<pre>
<code>RLCA</code>
</pre></div>
<h2 id="toc1"><span>Effects</span></h2>
<p>S,Z, and P/V are preserved, H and N flags are reset.</p>
