<p>Performs a RRC A faster and modifies the flags differently.</p>
<h2 id="toc0"><span>Syntax</span></h2>
<div class="code">
<pre>
<code>RRCA</code>
</pre></div>
<h2 id="toc1"><span>Effects</span></h2>
<p>The carry becomes the value leaving on the right, H and N are reset, P/V, S, and Z are preserved.</p>
<h2 id="toc2"><span>Uses</span></h2>
<h2 id="toc3"><span>T-States</span></h2>
<p>4&#160;t-states</p>
