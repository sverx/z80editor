<p>Like RLD, except rotation is rightward.</p>
<h2 id="toc0"><span>Syntax</span></h2>
<div class="code">
<pre>
<code>RRD</code>
</pre></div>
<h2 id="toc1"><span>Effects</span></h2>
<p>The H and N flags are reset, P/V is parity, C is preserved, and S and Z are modified by definition.</p>

<h2 id="toc3"><span>T-states</span></h2>
<p>18&#160;t-states</p>
