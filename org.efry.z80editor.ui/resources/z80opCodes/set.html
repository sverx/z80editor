<p>Sets the specified bit.</p>
<h2 id="toc0"><span>Syntax</span></h2>
<div class="code">
<pre>
<code>set n,op8</code>
</pre></div>
<h3 id="toc1"><span>Allowed Instructions</span></h3>
<div class="code">
<pre>
<code>set n,a
set n,b
set n,c
set n,d
set n,e
set n,h
set n,l
set n,(hl)
set n,(ix+n)
set n,(iy+n)</code>
</pre></div>
<h2 id="toc2"><span>Effects</span></h2>
<p>All flags preserved.</p>
<h2 id="toc3"><span>Uses</span></h2>
<h2 id="toc4"><span>T-States</span></h2>
<p>r denotes 8-bit register.<br /></p>
<table class="wiki-content-table">
<tr>
<td>r</td>
<td>8</td>
</tr>
<tr>
<td>(hl)</td>
<td>15</td>
</tr>
<tr>
<td>(ix+X)</td>
<td>23</td>
</tr>
<tr>
<td>(iy+X)</td>
<td>23</td>
</tr>
</table>
